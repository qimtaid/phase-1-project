<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookNook</title>
  <!-- Link to Google Fonts stylesheet -->
  <link href="https://fonts.googleapis.com/css2?family=SanSerif:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="../js//script.js"></script>
  
</head>
<body>
  <div class="container">
    <h1>BookNook</h1>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Enter keywords, genres, or authors">
      <button type="submit">Search</button>
    </form>
    <h2>Search Results</h2>
    <div id="search-results" class="book-list"></div>
    <h2>World Best Sellers</h2>
    <div id="best-sellers" class="book-list"></div>
   
  </div>
  
</body>
</html>
